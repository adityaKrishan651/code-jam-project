
{% extends "base.html" %}

{% block title %}Student Kit | Todo List{% endblock %}

{% block content%}
<div class="t">
    <h3 id="g">Add Some Task Todo</h3>
    </div>
    <div class="form-area">
      <form action="/add" method="POST" autocomplete="off">
        <label for="task">Task: </label>
        <input type="text" name="task" required>
        <p></p>
        <label for="time">Time: </label>
        <input type="text" name="time" value="9 pm" required><br>
        <input style="margin-right: 190px;" class="btn-1" id="ayy" type="submit" value="Add">
      </form>
      <hr>
      <div class="task-area">
        {% for todo in todo_list %}
            <span id="task">
            {{ todo.id }} | {{ todo.task }} | <a href="/delete/{{ todo.id }}" id="d">âœ–</a>
            </span><br>
            <p></p>
        {% endfor %}
      </div>
    </div>

{% endblock %}
