{% extends "base.html" %}

{% block title %}Flask App | Notes{% endblock %}

{% block content%}

<h1>Your Notes</h1>
    <span id="an">
      <a href="/add_note">Add a Note</a>
    </span>
    <h3></h3>
    <div class="notes_area">
    {% for note in notes %}
      <span id="ns"><a href="{{ url_for('note', id=note.id) }}">{{ note.title }}</a></span><br>
      <p></p>
    {% endfor %}
    </div>

{% endblock %}
