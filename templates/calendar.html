<!DOCTYPE>
<html>
  <head>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='calendar.css') }}">
  </head>
  <body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-expanded="false">
          Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
          <li><a class="dropdown-item active" href="/">Home</a></li>
          <li><a class="dropdown-item" href="/todo">Todo List</a></li>
          <li><a class="dropdown-item" href="/notes">Notes</a></li>
          <li><a class="dropdown-item" href="/cal">Calculator</a></li>
          <li><a class="dropdown-item" href="/quote">Quote of the day</a></li>
          <li><a href="/upload" class="dropdown-item">File Upload</a></li>
          <li><a href="/calendar" class="dropdown-item">Calendar</a></li>
        </ul>
      </div>
      <div class="main">
        <div class="sideb">
          <div class="header"><i class="fa fa-angle-left" aria-hidden="true"></i><span><span class="month"> </span><span class="year"></span></span><i class="fa fa-angle-right" aria-hidden="true"></i></div>
          <div class="calender">
            <table>
              <thead>
                <tr class="weedays">
                  <th data-weekday="sun" data-column="0">Sun</th>
                  <th data-weekday="mon" data-column="1">Mon</th>
                  <th data-weekday="tue" data-column="2">Tue</th>
                  <th data-weekday="wed" data-column="3">Wed</th>
                  <th data-weekday="thu" data-column="4">Thu</th>
                  <th data-weekday="fri" data-column="5">Fri</th>
                  <th data-weekday="sat" data-column="6">Sat</th>
                </tr>
              </thead>
              <tbody>
                <tr class="days" data-row="0">
                  <td data-column="0"></td>
                  <td data-column="1"></td>
                  <td data-column="2"></td>
                  <td data-column="3"></td>
                  <td data-column="4"></td>
                  <td data-column="5"></td>
                  <td data-column="6"></td>
                </tr>
                <tr class="days" data-row="1">
                  <td data-column="0"></td>
                  <td data-column="1"></td>
                  <td data-column="2"></td>
                  <td data-column="3"></td>
                  <td data-column="4"></td>
                  <td data-column="5"></td>
                  <td data-column="6"></td>
                </tr>
                <tr class="days" data-row="2">
                  <td data-column="0"></td>
                  <td data-column="1"></td>
                  <td data-column="2"></td>
                  <td data-column="3"></td>
                  <td data-column="4"></td>
                  <td data-column="5"></td>
                  <td data-column="6"></td>
                </tr>
                <tr class="days" data-row="3">
                  <td data-column="0"></td>
                  <td data-column="1"></td>
                  <td data-column="2"></td>
                  <td data-column="3"></td>
                  <td data-column="4"></td>
                  <td data-column="5"></td>
                  <td data-column="6"></td>
                </tr>
                <tr class="days" data-row="4">
                  <td data-column="0"></td>
                  <td data-column="1"></td>
                  <td data-column="2"></td>
                  <td data-column="3"></td>
                  <td data-column="4"></td>
                  <td data-column="5"></td>
                  <td data-column="6"></td>
                </tr>
                <tr class="days" data-row="5">
                  <td data-column="0"></td>
                  <td data-column="1"></td>
                  <td data-column="2"></td>
                  <td data-column="3"></td>
                  <td data-column="4"></td>
                  <td data-column="5"></td>
                  <td data-column="6"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="showDate"><i class="fa fa-angle-double-right" aria-hidden="true">>></i></div>
        </div>
        <div class="right-wrapper">
          <div class="header"><span></span></div><span class="day"></span><span class="month"></span>
        </div>
      </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='calendar.js') }}" type="text/javascript"></script>
  </body>
</html>
